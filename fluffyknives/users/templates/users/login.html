{% extends "shop/layout.html" %}
{% load static %} <!-- loads static files -->
{% load crispy_forms_tags %} <!-- loads crispy framework configured in settings -->

{% block navbarposition %}
<nav class="navbar navbar-expand-md navbar-dark Bggrey" id="navbarMain">
{% endblock %}

{% block content %}

<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 col-xs-12 mt-5">

			<div>
				<form method="POST">
					{% csrf_token %} <!-- required to make form work, for safety -->
					<fieldset class="form-group">
						{{ form|crispy }} <!-- .as_p loads form in <p> tags; crispy CSS framework does it for us -->
					</fieldset>

					<div class="form-group">
						<button class="btn btn-outline-light btn-block mt-4" type="submit">Zaloguj</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

{% endblock content %}
