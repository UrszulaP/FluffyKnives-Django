{% load static %} <!-- loads static files -->

<!DOCTYPE html>
<html lang="pl">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet">

	<!-- My CSS -->
	<link href="{% static 'shop/css/customstyle.css' %}" rel="stylesheet" type="text/css">

	<title>FluffyKnives</title>
	<link rel="shortcut icon" type="image/png" href="{% static 'shop/images/favicon.png' %}">
</head>

<body>

<!-- ------------------------------ NAVBAR ------------------------------ -->

<!-- Different navbar position for different pages -->
{% block navbarposition %}{% endblock %}

	<div class="container">
		<a class="navbar-brand" href="/#carouselMain">
			<img src="{% static 'shop/images/tigerfootprint.png' %}" width="70" height="70" alt="logo">
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-laber="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/#shop">Sklep</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-nowrap" href="/#aboutus">O nas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/#contact">Kontakt</a>
				</li>
			</ul>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Załóż konto</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Zaloguj</a>
					</li>
				</ul>


		</div>
	</div>
</nav>

<!-- ------------------------------ CONTENT ------------------------------ -->

{% block content %}{% endblock %}

<!-- ------------------------------ SCRIPTS ------------------------------ -->

		<!-- jQuery 3.1.0 instead of 3.3.1 to make smoothscrolling.js working -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- Bootstrap scripts: Popper.js, Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

		<!-- Navbar animation JS - from startbootstrap.com -->
		<script src="{% static 'shop/js/navbar.js' %}"></script>
		<!-- Smooth scrolling JS - from https://css-tricks.com/ -->
		<script src="{% static 'shop/js/smoothscrolling.js' %}"></script>

</body>
</html>
